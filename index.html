<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwindcss -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">

    <div class="h-[130px] w-[300px] border-2 bg-[url(assets/bg.png)]  bg-cover border-none flex justify-center item-center py-5" >

<img  src=" ./assets/Group.png" alt="">


    </div>

    <!-- Login Card -->
    <div class="z-10 bg-white rounded-2xl shadow-xl p-8 w-80">
      
      <!-- Login Form -->
      <form>
        <div class="mb-4">
          <label for="mobile" class="block text-sm text-gray-700">Mobile Number</label>
          <input
            id="mobile"
            type="tel"
            placeholder="Enter your number"
            class="input input-bordered w-full mt-1"
          />
        </div>

        <div class="mb-6">
          <label for="pin" class="block text-sm text-gray-700">4 Digit Pin</label>
          <input
            id="pin"
            type="password"
            maxlength="4"
            placeholder="Enter 4 Digit Pin"
            class="input input-bordered w-full mt-1"
          />
        </div>

        <button type="" class="btn btn-primary w-full " id="loginbtn">
          Login
        </button>
      </form>
    </div>
<!-- js script -->
 <script src="./script.js"></script>
  </body>




</html>
